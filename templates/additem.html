
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Item Details</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h2>Item Details</h2>


    <form action="" method = "POST">
        <div class="form-group row">
          <label for="id">Id</label>
          <input type="text" class="form-control" name="id" id="id" value="{{item.id}}">
        </div>
        <div class="form-group row">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{item.name}}">
        </div>
        <div class="form-group row">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="quantity" value="{{item.quantity}}">
        </div>
        <div class="form-group row">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" id="price" value="{{item.price}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-primary">Cancel</a>
      </form>
</body>
