
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>

    <title>Item List</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>
</head>

<body>
    <h2>Item List</h2>
    <a class="btn btn-primary" href="additem">Add New Item</a>
     <a class="btn btn-primary" href="/">Refresh</a>
    <a class="btn btn-primary" href="refresh">Pre-load</a>
    <table class="table">
        <thead>
            <tr>
            <th hidden="true" scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">price</th>
            <th scope="col">quantity</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td hidden="true">{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td><a href='updateitem/{{ item.id }}'>Edit</a></td>
                    <td><a href='deleteitem/{{ item.id }}'>Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
